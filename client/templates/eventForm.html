<template name='eventForm'>
  <!-- Modal -->
  <div class="modal fade" id="form-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">New Event</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="eventName">Event Name</label>
              <input type="text" class="form-control" id="eventName" placeholder="E.g. Big Red Hacks">
            </div>
            <div class="form-group">
              <label for="eventDescription">Event Description</label>
              <input type="text" class="form-control" id="eventDescription" placeholder="Enter a short description of your event">
            </div>
            <div class="form-group">
              <label for="eventLocation">Location</label>
              <input type="text" class="form-control" id="eventLocation" placeholder="E.g. Physical Science Building">
            </div>
            <div class="form-group">
              <label for="eventTime">Date and Time</label>
              <input type="datetime-local" id="eventTime">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
