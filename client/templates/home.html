<template name='home'>
  {{> nav}}
    <!-- Page Content -->

	<a  name="services"></a>
    <div class="content-section-a">
        <div class="container">
            <div class="row">

                <div class="col-lg-8 col-sm-12">
                  <div id="map">
                  	{{> googleMap name="map" options=mapOptions}}
                  </div>
                </div>


                <div class="col-lg-4 col-sm-12">
                <div id='new-event' class="btn btn-default" data-toggle="modal" data-target="#form-modal">Add Event +</div>
                <div id='my-events-button' class="btn btn-default">My Events</div>
                <div id='all-events-button' class="btn btn-default" style="display:none;">All Events</div>
                  <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

                    {{#each events}}

                      {{#if notAlreadyHappened this}}
                        <div class="panel {{mine _id}} {{largeEvent _id}}" id="event-container">
                          <div class="panel-heading {{mine _id}} {{largeEvent _id}}" role="tab">
                            <h4 class="panel-title">
                              <a id="link_{{_id}}" onclick="updateMarkers({{_id}})" role="button" data-toggle="collapse" data-parent="#accordion" href="#{{_id}}" aria-expanded="false" aria-controls="#{{_id}}">
                                <span class="eventTitle">{{name}}</span>
                                {{#if sameDay date}}
                                  <span class="badge" style="float:right">In {{getTimeToEvent startTime}} {{pluralize startTime}}</span>
                                {{else}}
                                  <span class="badge" style="float:right">In 1+ Days</span>
                                {{/if}}
                              </a>
                            </h4>
                          </div>
                          <div id="{{_id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="#{{_id}}">
                            <div class="panel-body">
                              <p>Date: {{getDate date}}</p>
                              <p>Start Time: {{getTime startTime}}</p>
                              <p>End Time: {{getTime endTime}}</p>
                              <p>Description: {{description}}</p>
                              <p>Location: {{location}}</p>
                              {{#if myEvent _id}}
                                <a id="edit-event" data-toggle="modal" data-target="#form-modal" data-eventid="{{_id}}">Edit</a>
                                <a id="delete-event" data-eventid="{{_id}}">Delete</a>
                              {{/if}}
                            </div>
                          </div>
                        </div>
                      {{/if}}
                    {{/each}}
                  </div>
                </div>
            </div>
        </div>
        <!-- /.container -->
    </div>
    <!-- /.content-section-a -->


    {{> eventForm}}
    {{> dialogModal}}

</template>
