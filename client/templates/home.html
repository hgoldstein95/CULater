<template name='home'>
  {{> nav}}
    <!-- Page Content -->

	<a  name="services"></a>
    <div class="content-section-a">
        <div class="container">
            <div class="row">

                <div class="col-lg-8 col-sm-12">
                  <div id="map">
                  	{{> googleMap name="map" options=mapOptions}}
                  </div>
                </div>


                <div class="col-lg-4 col-sm-12">
                <div id='new-event' class="btn btn-default" data-toggle="modal" data-target="#form-modal">Add Event +</div>
                  <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

                    {{#each events}}
                      <div class="panel panel-default">
                      <div class="panel-heading" role="tab" id="headingOne">
                        <h4 class="panel-title">
                          <a role="button" data-toggle="collapse" data-parent="#accordion" href="#{{_id}}" aria-expanded="false" aria-controls="#{{_id}}">
                            <span class="eventTitle">{{name}}</span>
                            <span class="badge" style="float:right">2 Hours</span>
                          </a>
                        </h4>
                      </div>
                      <div id="{{_id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="#{{_id}}">
                        <div class="panel-body">
                          {{time}}
                          {{description}}
                          {{#if myEvent _id}}
                            <a id="edit-event" data-eventid="{{_id}}">Edit</a>
                            <a id="delete-event" data-eventid="{{_id}}">Delete</a>
                          {{/if}}
                        </div>
                      </div>
                    </div>
                    {{/each}}
                  </div>
                </div>
            </div>
        </div>
        <!-- /.container -->
    </div>
    <!-- /.content-section-a -->


    {{> eventForm}}
    {{> dialogModal}}

</template>
