<template name='home'>
  {{> nav}}
    <!-- Page Content -->

	<a  name="services"></a>
    <div class="content-section-a">

        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-sm-12">
                  <div id="map">
                  	{{> googleMap name="map" options=mapOptions}}
                  </div>
                </div>
                <div class="col-lg-4 col-sm-12">
                  <ul class="list-group">
                    <li class="list-group-item">
                      <span class="badge">3 mi</span>
                      <a href="">CHEM 2090 Study Group</a>
                    </li>
                    <li class="list-group-item">
                      <span class="badge">1 mi</span>
                      <a href="">Smash Party</a>
                    </li>
                    <li class="list-group-item">
                      <span class="badge">0.5 mi</span>
                      <a href="">Big Red Hacks</a>
                    </li>
                    <li class="list-group-item">
                      <span class="badge">4 mi</span>
                      <a href="">A Cappella Tryouts</a>
                    </li>
                  </ul>
                </div>
            </div>

        </div>
        <!-- /.container -->
    <div class="container">
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    	  MODAL, YAY!
    	</button>
    </div>
    </div>
    <!-- /.content-section-a -->
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Smash Party</h4>
          </div>
          <div class="modal-body">
          {{#with event_info}}
            <div class="info">
              <div id="time"><span id="info-name"><span class="glyphicon glyphicon-time" aria-hidden="true"></span> Time: </span><span id="info-data">{{time}}</span></div>
              <div id="place"><span id="info-name"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> Place: </span><span id="info-data">{{place}}</span></div>
              <div id="info-description"><span id="info-name">Description</span><br>
              <span id="info-data">
                {{description}}
              </span></div>

              Who else is going?
              <ul>
                {{#each users}}
                <li>{{user}}</li>
                {{/each}}
            </ul>
            </div>
          {{/with}}
          </div>

          <div class="modal-footer">
            JOIN?
            <button type="button" class="btn btn-primary">YES</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">NO</button>

          </div>
        </div>
      </div>
    </div>

</template>
