    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Smash Party</h4>
          </div>
          <div class="modal-body">
          {{#with event_info}}
            <div class="info">
              <div id="time"><span id="info-name"><span class="glyphicon glyphicon-time" aria-hidden="true"></span> Time: </span><span id="info-data">{{time}}</span></div>
              <div id="place"><span id="info-name"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> Place: </span><span id="info-data">{{place}}</span></div>
              <div id="info-description"><span id="info-name">Description</span><br>
              <span id="info-data">
                {{description}}
              </span></div>

              Who else is going?
              <ul>
                {{#each users}}
                <li>{{user}}</li>
                {{/each}}
            </ul>
            </div>
          {{/with}}
          </div>

          <div class="modal-footer">
            JOIN?
            <button type="button" class="btn btn-primary">YES</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">NO</button>

          </div>
        </div>
      </div>
    </div>
